<!DOCTYPE html> 
<html>
	<head> 
		<title>Length Converter</title>
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" href ="index.css">
		
		
	</head>
	<body>
		<div class = "container"> 

			<li style= "float:right"> <a class= "active3" href= "https://github.com/cherielum">GitHub </a></li>
			<li style= "float:right"> <a class= "active2" href= "mailto: cherie.lum2@gmail.com">Contact </a></li>
			<li style= "float:right"> <a class= "active1" href= "../88days-homepage/homepage.html">About </a></li>

			<br /> <hr />



			<div class = "row">
				<div class = "col-md-6 offset-md-3">
					<h1 class = "display-4 text-center mb-3"> Length Converter</h1>


					<div id = "output">
						<div class = "card text-white bg-primary mb-2" id ="inchesBlock">
							<div class = "card-block">
								<h4> Inches: </h4> 
								<div id = "inOutput">
								</div>
									<div class = "form-group">
									<input 
									id ="inchInput"
									type = "number" 
									class = "form-control form-control-lg"
									placeholder="Enter inches...">
									</div>

							</div>
						</div>
						<div class = "card text-white bg-info mb-2">
							<div class = "card-block">
								<h4> Centimeters: </h4> 
								<div id = "cmOutput">	
								</div>
								<div class = "form-group">
								<input 
								id ="cmInput"
								type = "number" 
								class = "form-control form-control-lg"
								placeholder="Enter centimeters...">
								</div>
							</div>
						</div>
						<div class = "card text-white bg-warning mb-2">
							<div class = "card-block">
								<h4> Foot: </h4> 
								<div id = "ftOutput">
								</div>
								<div class = "form-group">
								<input 
								id ="ftInput"
								type = "number" 
								class = "form-control form-control-lg"
								placeholder="Enter Foot...">
								</div>
							</div>
						</div>
						<div class = "card text-white bg-danger mb-2">
							<div class = "card-block">
								<h4> Yard: </h4> 
								<div id = "ydOutput">
								</div>
								<div class = "form-group">
								<input 
								id ="ydInput"
								type = "number" 
								class = "form-control form-control-lg"
								placeholder="Enter yards...">
								</div>
							</div>
						</div>
						
					</div>	
				</div>
			</div>
		</div>
		<script src = "index.js"></script>
	</body>
</html>
